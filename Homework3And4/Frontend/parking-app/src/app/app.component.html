  <div class="spacer"></div>

  <ul>
    <li *ngIf="getLanguage()=='EN'"><a routerLink="/profile" routerLinkActive="active">My Profile</a></li>
    <li *ngIf="getLanguage()=='AL'"><a routerLink="/profile" routerLinkActive="active">Profili Im</a></li>
    <li *ngIf="getLanguage()=='MK'"><a routerLink="/profile" routerLinkActive="active">Мој Профил</a></li>

    <li *ngIf="getLanguage()=='EN'"><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li *ngIf="getLanguage()=='AL'"><a routerLink="/home" routerLinkActive="active">Faqja Fillestare</a></li>
    <li *ngIf="getLanguage()=='MK'"><a routerLink="/home" routerLinkActive="active">Почетна страна</a></li>

    <li *ngIf="getLanguage()=='EN'"><a routerLink="/about" routerLinkActive="active">About</a></li>
    <li *ngIf="getLanguage()=='AL'"><a routerLink="/about" routerLinkActive="active">Për ne</a></li>
    <li *ngIf="getLanguage()=='MK'"><a routerLink="/about" routerLinkActive="active">За нас</a></li>


   
    <li *ngIf="getLanguage()=='EN'"><a routerLink="/help" routerLinkActive="active">Help</a></li>
    <li *ngIf="getLanguage()=='AL'"><a routerLink="/help" routerLinkActive="active">Ndihmë</a></li>
    <li *ngIf="getLanguage()=='MK'"><a routerLink="/help" routerLinkActive="active">Помош</a></li>

    <li>
        <select [ngModel]="selectLanguage" (ngModelChange)="onChange($event)" >
          <option [value]="i" *ngFor="let i of languages">{{i}}</option>
      </select>

  </ul>
</div>
